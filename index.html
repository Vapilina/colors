<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор и вставка изображения</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
            background-color: #f5f5f5;
        }
        h2 {
            font-size: 20px;
            margin-bottom: 15px;
        }
        .controls {
            background: rgba(255, 255, 255, 0.9);
            padding: 12px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: grid;
            gap: 10px;
            grid-template-columns: 1fr;
            justify-content: center;
            max-width: 300px;
            margin: 0 auto;
        }
        .controls label {
            font-size: 12px;
            margin-bottom: 4px;
            display: block;
        }
        .controls input {
            width: 100%;
            padding: 4px;
            margin-bottom: 6px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 10px;
            box-sizing: border-box;
            background-color: #fff;
        }
        .controls input[type="number"] {
            -moz-appearance: textfield;
        }
        .controls input[type="number"]::-webkit-outer-spin-button,
        .controls input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .background-container {
            position: relative;
            margin-top: 20px;
        }
        .background-container img {
            width: 100%;
            display: block;
            border-radius: 8px;
        }
        .container {
            position: absolute;
            top: var(--start-y, 7%);
            left: var(--start-x, 9.5%);
            display: grid;
            grid-template-columns: repeat(var(--cols, 5), 1fr);
            grid-template-rows: repeat(var(--rows, 5), 1fr);
            column-gap: var(--col-gap, 23.85%);
            row-gap: var(--row-gap, 28%);
            width: 50%;
            height: 50%;
        }
        .image-slot {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .image-slot img {
            width: var(--img-width, 100px); /* Устанавливаем ширину изображения через переменную */
            height: auto;
            border-radius: 5px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h2>Выберите изображение</h2>
    <div class="controls">
        <input type="file" id="imageInput" accept="image/*">
        <label for="width">Ширина (px): <input type="number" id="width" value="90"></label>
        <label for="col-gap">Расстояние по горизонтали (%): <input type="number" id="col-gap" value="23.85"></label>
        <label for="row-gap">Расстояние по вертикали (%): <input type="number" id="row-gap" value="28"></label>
        <label for="start-x">Положение X (%): <input type="number" id="start-x" value="9.5"></label>
        <label for="start-y">Положение Y (%): <input type="number" id="start-y" value="7"></label>
        <label for="cols">Столбцы: <input type="number" id="cols" value="5"></label>
        <label for="rows">Ряды: <input type="number" id="rows" value="5"></label>
    </div>
    
    <div class="background-container">
        <img src="background.jpg" alt="Фоновое изображение">
        <div class="container" id="imageContainer">
        </div>
    </div>

    <script>
        const container = document.getElementById('imageContainer');
        const root = document.documentElement;

        function createImageSlots(rows, cols) {
            container.innerHTML = '';
            for (let i = 0; i < rows * cols; i++) {
                const slot = document.createElement('div');
                slot.classList.add('image-slot');
                container.appendChild(slot);
            }
        }

        createImageSlots(5, 5);

        document.getElementById('imageInput').addEventListener('change', function(event) {
            let selectedFile = event.target.files[0];
            if (!selectedFile) return;

            const reader = new FileReader();
            reader.onload = function(event) {
                document.querySelectorAll('.image-slot').forEach(slot => {
                    slot.innerHTML = `<img src="${event.target.result}" class="resizable-image">`;
                });
                updateImageSize();
            };
            reader.readAsDataURL(selectedFile);
        });

        function updateStyles() {
            root.style.setProperty('--col-gap', document.getElementById('col-gap').value + '%');
            root.style.setProperty('--row-gap', document.getElementById('row-gap').value + '%');
            root.style.setProperty('--start-x', document.getElementById('start-x').value + '%');
            root.style.setProperty('--start-y', document.getElementById('start-y').value + '%');
            root.style.setProperty('--cols', document.getElementById('cols').value);
            root.style.setProperty('--rows', document.getElementById('rows').value);
        }

        document.querySelectorAll('#col-gap, #row-gap, #start-x, #start-y, #cols, #rows').forEach(input => {
            input.addEventListener('input', updateStyles);
        });

        document.getElementById('width').addEventListener('input', updateImageSize);

        function updateImageSize() {
            let width = document.getElementById('width').value + 'px';
            document.querySelectorAll('.image-slot img').forEach(img => {
                // Устанавливаем ширину изображения через переменную CSS
                img.style.setProperty('width', width);
            });
        }

        updateStyles();
    </script>
</body>
</html>
